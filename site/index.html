<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friendship globe</title>
    <link rel="icon" type="image/png" href="/assets/images/profile.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js"></script>
    <base>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <img class="" width="50px" src="/assets/images/profile.png"
            alt="a red my little pony character with a black mane with a blue stripe">
        <div style="float: right;">
            <a href="/">home</a>
            <a href="/projects">projects</a>

        </div>

    </nav>
    <div id="md" class="center"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://raw.githubusercontent.com/bronygamedev/friendship-globe/main/readme.md', true);
        xhr.onreadystatechange = async function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var md = xhr.responseText;
                var html = await markdownit().render(md);
                document.getElementById('md').innerHTML = String(html).replace("<a",String('<a target="_blank"'));

            }
        };
        xhr.send();

    </script>
      

</body>

</html>
